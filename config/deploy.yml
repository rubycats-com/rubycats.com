service: rubycats-com
image: rubycats-com/rubycats-com
servers:
  web:
    hosts:
      - rubycats.com
    options:
      "add-host": host.docker.internal:host-gateway
proxy:
  ssl: true
  host: rubycats.com
registry:
  server: ghcr.io
  username:
    - KAMAL_REGISTRY_USERNAME
  password:
    - KAMAL_REGISTRY_PASSWORD
env:
  secret:
    - RAILS_MASTER_KEY
    - DATABASE_PASSWORD
    - OMNIAUTH_GITHUB_APP_ID
    - OMNIAUTH_GITHUB_APP_SECRET
    - SENTRY_DSN
  clear:
    RAILS_ENV: production
    SITE_NAME: RubyCats
    SITE_URL: https://rubycats.com
    DB_HOST: host.docker.internal
    DB_PORT: 5432
    DB_USER: rubycats-com
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole"
volumes:
  - "rubycats-com-storage:/rails/storage"
asset_path: /rails/public/assets
builder:
  local: false
  arch: amd64
  remote: ssh://rubycats_com@rubycats.com
  secrets:
    - GITHUB_TOKEN
ssh:
  user: rubycats_com
