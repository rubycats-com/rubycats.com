name: CI
on:
  - push
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Check rubocop
        run: bundle exec rubocop
      - name: Check erb_lint
        run: bundle exec erb_lint --lint-all
      - name: Check bundle audit
        run: bundle exec bundle-audit check --update
  specs:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: browser-actions/setup-chrome@v1
      - run: chrome --version
      - name: Setup DB, Run tests
        env:
          DATABASE_URL: postgres://postgres:password@localhost/rubycats-com-test?max_connections=5
          RAILS_ENV: test
        run: |
          bundle exec rake db:create db:migrate
          bundle exec rspec --format progress
      - name: Jarvis report
        uses: appleboy/telegram-action@v1.0.0
        if: success() || failure()
        with:
          to: ${{ secrets.JARVIS_TELEGRAM_REPORT_TO }}
          token: ${{ secrets.JARVIS_TELEGRAM_TOKEN }}
          message: |
            >Repository: ${{ github.repository }}
            **>actor: ${{ github.actor }}
            __job.status:__ ${{ job.status }}
            github.action_status: ${{ github.action_status }}
            runner.name: ${{ runner.name }}
            job.name: ${{ job.name }}
            [${{ github.repository }}](${{ github.repositoryUrl }})
            ![👍](tg://emoji?id=5368324170671202286)
            *bold _italic bold ~italic bold strikethrough ||italic bold strikethrough spoiler||~ __underline italic bold___ bold*
