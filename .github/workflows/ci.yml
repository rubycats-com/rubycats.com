name: CI
on:
  - push
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Check rubocop
        run: bundle exec rubocop
      - name: Check erb_lint
        run: bundle exec erb_lint --lint-all
      - name: Check bundle audit
        run: bundle exec bundle-audit check --update
      - uses: beacon-biosignals/job-context@v1
        id: job-data
      - name: Jarvis report
        uses: appleboy/telegram-action@v1.0.0
        if: success() || failure()
        with:
          to: ${{ secrets.JARVIS_TELEGRAM_REPORT_TO }}
          token: ${{ secrets.JARVIS_TELEGRAM_TOKEN }}
          disable_notification: ${{ job.status == 'success' && true || false }}
          format: markdown
          disable_web_page_preview: true
          message: |
            ${{ job.status == 'success' && 'ðŸŸ¢' || 'ðŸ”´' }} *CI/CD:* [${{ job.status == 'success' && 'SUCCESS' || 'FAILURE' }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/job/${{ steps.job-data.outputs.id }}) *${{ github.workflow }}:${{ github.job }}* workflow, triggered by: _${{ github.actor }}_
            Branch: `${{ github.ref_name }}`, Repository: `${{ github.repository }}`
  specs:
    runs-on: ubuntu-latest
    permissions: read-all
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: browser-actions/setup-chrome@v1
      - run: chrome --version
      - name: Setup DB, Run tests
        env:
          RAILS_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: postgres
          DATABASE_PASSWORD: password
        run: |
          bundle exec rake db:create db:migrate
          bundle exec rspec --format progress
      - uses: beacon-biosignals/job-context@v1
        id: job-data
      - name: Jarvis report
        uses: appleboy/telegram-action@v1.0.0
        if: success() || failure()
        with:
          to: ${{ secrets.JARVIS_TELEGRAM_REPORT_TO }}
          token: ${{ secrets.JARVIS_TELEGRAM_TOKEN }}
          disable_notification: ${{ job.status == 'success' && true || false }}
          format: markdown
          disable_web_page_preview: true
          message: |
            ${{ job.status == 'success' && 'ðŸŸ¢' || 'ðŸ”´' }} *CI/CD:* [${{ job.status == 'success' && 'SUCCESS' || 'FAILURE' }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/job/${{ steps.job-data.outputs.id }}) *${{ github.workflow }}:${{ github.job }}* workflow, triggered by: _${{ github.actor }}_
            Branch: `${{ github.ref_name }}`, Repository: `${{ github.repository }}`
